<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      #track-data {
      	float: left;
      }
      #track-features {
      	float: right;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="track-data">
        </div>
        <div id="track-features">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="track-data-template" type="text/x-handlebars-template">
      <div class="media">
        <div class="media-body">
          <dl class="dl-horizontal">
          {{#each items}}
          	<dt>ID</dt><dd class="clearfix">{{track.id}}</dd>
            <dt>Track name</dt><dd class="clearfix">{{track.name}}</dd>
            <dt>Artist</dt><dd class="clearfix">{{#each track.artists}}{{name}}  {{/each}}</dd>
  

          {{/each}}
          </dl>
        </div>
      </div>
    </script>

    <script id="track-features-template" type="text/x-handlebars-template">
      <div class="media">
        <div class="media-body">
          <dl class="dl-horizontal">
          {{#each audio_features}}
            <dt>ID</dt><dd class="clearfix">{{id}}</dd>
            <dt>Key</dt><dd class="clearfix">{{key}}</dd>
            <dt>Tempo</dt><dd class="clearfix">{{tempo}} bpm</dd>
            <dt>Loudness</dt><dd class="clearfix">{{loudness}}</dd>
            <dt>Energy</dt><dd class="clearfix">{{energy}}</dd>
            <dt>Valence</dt><dd class="clearfix">{{valence}}</dd>
          {{/each}}
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var trackDataSource = document.getElementById('track-data-template').innerHTML,
            trackDataTemplate = Handlebars.compile(trackDataSource),
            trackDataPlaceholder = document.getElementById('track-data');

        var trackFeaturesSource = document.getElementById('track-features-template').innerHTML,
            trackFeaturesTemplate = Handlebars.compile(trackFeaturesSource),
            trackFeaturesPlaceholder = document.getElementById('track-features');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/users/djbkmusic/playlists/4oYUpaosSWAOxIrEnr4G0Z/tracks',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  trackDataPlaceholder.innerHTML = trackDataTemplate(response);

                  // $('#login').hide();
                  // $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/audio-features/?ids=0EYOdF5FCkgOJJla8DI2Md,40riOy7x9W7GXjyGp4pjAv,0QeI79sp1vS8L3JgpEO7mD,5dhQCqONiQji7k4RkhIcjq,4eLn7z31zqzEdlKSgesohf,3yrSvpt2l1xhsV9Em88Pul,4x3SQvTgvqSTU3nOL1urZh,0eKyHwckh9vQb8ncZ2DXCs,69pwmeyvQMuHMtkCmpEWhQ,5rpRzNcJZqKQXk9PIjreB6',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  trackFeaturesPlaceholder.innerHTML = trackFeaturesTemplate(response);

                  // $('#login').hide();
                  // $('#loggedin').show();
                }
            });

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          $('#obtain-new-token').click(function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          });
        }
      })();
    </script>
  </body>
</html>
